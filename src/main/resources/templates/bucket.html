<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <h1>Bucket</h1>
        <div th:each="el : ${buckets}" class="alert alert-info mt-2">
            <form th:action="'/bucket/remove/' + ${el.id}" method="post">
                <h4 th:text="'ID: ' + ${el.id}"></h4>
                <h4 th:text="'Name: ' + ${el.title}"></h4>
                <h4 th:text="'Price: ' + ${el.price}"></h4>
                <h4 th:text="'Description: ' + ${el.description}"></h4>
                <button th:href="'/bucket/remove/' + ${el.id}" class="btn btn-danger">Remove</button>
            </form>
        </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
