<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${products}" class="alert alert-info mt-2">
        <form th:action = "'/bucket/add/' + ${el.id}" method="post">
            <h3 th:text="${el.title}"></h3>
            <h3 th:text="${el.price}"></h3>
            <h3 th:text="${el.description}"></h3>
            <button th:href="'/bucket/add/' + ${el.id}" class="btn btn-success">Add to cart</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
